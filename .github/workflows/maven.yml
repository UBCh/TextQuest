name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
       # Optional: do not specify to match Chrome's version
        chromedriver-version: '110.0.5481.77'
    - name: Build with Maven
      #run: mvn -B package --file pom.xml  -Dbrowser=chrome -Dselenide.headless=true
      run: mvn tomcat7:run-war --file pom.xml  -Dbrowser=chrome -Dselenide.headless=true

  
